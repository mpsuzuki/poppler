language: cpp

script:
  - ./autogen.sh
  - make V=1

matrix:
  include:
    - dist: trusty
      compiler: gcc     

addons:
  apt:
    sources:
      - sourceline: 'ppa:aacid/openjp2trusty'    
    packages:
      - libglib2.0-dev
      - libgtk2.0-dev
      - libfontconfig1-dev
      - libcairo2-dev
      - libjpeg-dev
      - libpng-dev
      - libtiff-dev
      - liblcms2-dev
      - libfreetype6-dev
      - libopenjp2-7-dev
