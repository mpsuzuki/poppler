language: cpp

script:
  - ./autogen.sh
  - ./configure
  - make V=1
  - mkdir "$PWD/root"
  - make DESTDIR="$PWD/root" install
  - make dist

matrix:
  include:
    - dist: trusty
      compiler: gcc     
addons:
  apt:
    sources:
      - sourceline: 'ppa:aacid/openjp2trusty'
    packages:
      - autoconf
      - automake
      - autotools-dev
      - libtool
      - libglib2.0-dev
      - libgtk2.0-dev
      - gtk-doc-tools
      - libfontconfig1-dev
      - libcairo2-dev
      - libjpeg-dev
      - libpng-dev
      - libtiff-dev
      - liblcms2-dev
      - libfreetype6-dev
      - libopenjp2-7-dev
